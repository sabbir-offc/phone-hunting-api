<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h3 class="text-4xl">Hunting Phone</h3>
    </header>
    <main class="container mx-auto">
      <section class="p-4 m-4 bg-gray-400 text-center">
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-primary">Search</button>
      </section>

      <!-- search result -->
      <section>
        <!-- loader/spinner -->
        <div class="text-center my-52 hidden" id="loader">
          <span class="loading loading-ring loading-lg text-primary"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center">
          <button
            onclick="handleShowAll()"
            class="btn btn-active btn-accent text-white my-4"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <div id="show-detail-container">
            
          </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="text-white bg-[#DC3545] py-4 px-14 text-center font-semibold text-xl rounded-lg">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
  </body>
</html>
